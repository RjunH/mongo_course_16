<html>
<head>
	<style>
	body { font-family:'Helvetica','Arial':sans-serif}
	</style>
</head>
<body>
<h3>What is Your Favorite Movie ?</h3>
<form action='/favorite_movie' method='POST'>
<ul>
	{% for movie in movies %}
	<li>
	<input type='radio' name='movie' value='{{movie.title}}'>
	{{movie.title}}, {{movie.year}}, rating: {{movie.imdb}}
	</input>
	</li>
	{% else %}
	<li>No movies found</li>
	{% endfor %}
	<input type='submit' value='Submit'/>
</form> 
</body>
</html><!doctype HTML>
